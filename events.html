	<!-- Header -->
	<secion id="header">
		<div class = "header container">
			<div class="nav-bar">

	<!-- Events Section -->
	<section id="events">
		<div class="events container">
			<div class="events-top">
				<h1 class="section-title">Upcoming Events</h1>
			</div>
			<div class="events-bottom">
				<script>
					var eventsBot = document.getElementsByClassName("events-bottom");

					const SHEET_ID = '1FtZ30gm7E50faLSdECNBO8aVx3k6sRV-RVlRwHi_vbE';
					const API_KEY = 'AIzaSyB--kBZheOdXiaXSmRaLzLDZ_nXQRs1crY';
					fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Upcoming!A1:G90?key=${API_KEY}`)
						.then(function(response){
							return response.json();
						})
						.then(function(data){
							for(var i = 0; i < 90; i++){
								if(data.values[i+1][0] != ""){ //if title isn't blank
									var item = `
									<div class="events-item">
										<div class="events-img"> <img src=${data.values[i+1][5]}> </div>
										<div class="events-info">
											<h1>${data.values[i+1][0]}</h1>
											<h2>${data.values[i+1][1]}</h2>
											<p>Location: ${data.values[i+1][2]}</p>
											<p>${data.values[i+1][3]}, ${data.values[i+1][4]}</p>
										</div>
									</div>
									`
								}
								else{
									break;
								}
								eventsBot[0].innerHTML += item;
							}
						})
						.catch(function(error){
							console.log(error);
						});
				</script>
			</div>
			<br>
			<br>
			<br>
			<div class="events-top">
				<h1 class="section-title">Previous Events</h1>
			</div>
			<div class="events-prev">
				<script>
					var eventsPrev = document.getElementsByClassName("events-prev");
					fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Archive!A1:G90?key=${API_KEY}`)
						.then(function(response){
							return response.json();
						})
						.then(function(data){
							for(var i = 0; i < 90; i++){
								if(data.values[i+1][0] != ""){ //if title isn't blank
									var item = `
									<div class="events-item">
										<div class="events-img"> <img src=${data.values[i+1][5]}> </div>
										<div class="events-info">
											<h1>${data.values[i+1][0]}</h1>
											<h2>${data.values[i+1][1]}</h2>
											<p>Location: ${data.values[i+1][2]}</p>
											<p>${data.values[i+1][3]}, ${data.values[i+1][4]}</p>
										</div>
									</div>
									`
								}
								else{
									break;
								}
								eventsPrev[0].innerHTML += item;
							}
						})
						.catch(function(error){
							console.log(error);
						});
				</script>
			</div>
		</div>
	</section>
