	<section id="officers">
		<div class="officers container">
			<div class="officers-top">
				<h1 class="section-title">Meet the Officers</h1>
			</div>
			<div class="officers-bottom">
				<script>
					var officersBot = document.getElementsByClassName("officers-bottom");
					officersBot[0].innerHTML = `<h1 class="events-loading">LOADING OFFICERS...</h1>`;
					
					const API_KEY = 'AIzaSyB--kBZheOdXiaXSmRaLzLDZ_nXQRs1crY';
					const OFFICER_SHEET_ID = '1jb5jnUxogVqEqsCCdd0AQQwhgCaiF-LV_vY-9Krm_dk';
					fetch(`https://sheets.googleapis.com/v4/spreadsheets/${OFFICER_SHEET_ID}/values/'Officers'!A2:I20?key=${API_KEY}`)
						.then(function (response) {
							return response.json();
						})
						.then(function (data) {
							result = `<div class="officers-list">`
							resultLg = `<div class="officers-list lg">`
							console.log(data)
							console.log(data.values)
							console.log(data.values[0])
							data.values.map((entry) => {
								entry[3] ? 
									resultLg += `
									<div class="officers-item lg">
				 						<div class="officers-img-background">
											<div class="officers-img lg"> 
							 					<img class="officer-pic lg" src=${entry[4]} alt="${entry[0]}" onerror="this.src='./img/placeholderOfficer.png'"> 
							 				</div>
					 					</div>
										<div class="officers-info lg">
											<h1>${entry[0]} 
					 							${entry[1] ? `(${entry[1]})` : ``}
					 							: ${entry[2]}
						 					</h1>
											<p>${entry[3]}</p>
					 						<div class="officers-socials lg">
												${entry[5] ? `<a target="_blank" href=${entry[5]}><img src="./img/JLCC-Instagram.png" alt="${entry[0]}'s Instagram" /></a>` : ``}
												${entry[7] ? `<a target="_blank" href="https://discord.com/users/${entry[7]}""><img src="./img/JLCC-Discord-Alt.png" alt="${entry[0]}'s Discord" /></a>` : ``}
												${entry[8] ? `<a target="_blank" href=${entry[8]}><img src="./img/JLCC-LinkedIn.png" alt="${entry[0]}'s LinkedIn" /></a>` : ``}
											</div>
										</div>
										
									</div>
								`
								:
									result += `
										<div class="officers-item">
											<div class="officers-img"> 
												<div class="officers-img-top"> 
							 						${entry[5] ? `<a target="_blank" href=${entry[5]}><img src="./img/JLCC-Instagram.png" alt="${entry[0]}'s Instagram" /></a>` : ``}
													${entry[7] ? `<a target="_blank" href="https://discord.com/users/${entry[7]}""><img src="./img/JLCC-Discord-Alt.png" alt="${entry[0]}'s Discord" /></a>` : ``}
													${entry[8] ? `<a target="_blank" href=${entry[8]}><img src="./img/JLCC-LinkedIn.png" alt="${entry[0]}'s LinkedIn" /></a>` : ``}
							 					</div>
							 					<img class="officer-pic" src=${entry[4]} alt="${entry[0]}" onerror="this.src='./img/placeholderOfficer.png'"> 
							 				</div>
											<div class="officers-info">
												<h1>${entry[0]}</h1>
												<h2>${entry[2]}</h2>
											</div>
										</div>
									`
							})
							if(resultLg != `<div class="officers-list lg">`){
								resultLg += `</div>`
								officersBot[0].innerHTML = resultLg;
							}
							if(result != `<div class="officers-list">`){
								result += `</div>`
								officersBot[0].innerHTML += result;
							}
						})
				</script>
			</div>

												${entry[4] ? `<a target="_blank" href=${entry[4]}><img src="./img/JLCC-Instagram.png" alt="${entry[0]}'s Instagram" /></a>` : ``}
												${entry[7] ? `<a target="_blank" href=${entry[7]}><img src="./img/JLCC-LinkedIn.png" alt="${entry[0]}'s LinkedIn" /></a>` : ``}
											</div>
										</div>

								`

										<div class="officers-item">
											<div class="officers-img"> 
												<div class="officers-img-top"> 
							 						${entry[4] ? `<a target="_blank" href=${entry[4]}><img src="./img/JLCC-Instagram.png" alt="${entry[0]}'s Instagram" /></a>` : ``}
													${entry[7] ? `<a target="_blank" href=${entry[7]}><img src="./img/JLCC-LinkedIn.png" alt="${entry[0]}'s LinkedIn" /></a>` : ``}
							 					</div>
							 					<img class="officer-pic" src=${entry[3]} alt="${entry[0]}" onerror="this.src='./img/placeholderOfficer.png'"> 
							 				</div>
											<div class="officers-info">
												<h1>${entry[0]}</h1>
												<h2>${entry[1]}</h2>
											</div>
										</div>
									`
							})
							if(resultLgF != `<div class="officers-list lg">`){
								resultLgF += `</div>`
								officersBotF[0].innerHTML += resultLgF;
							}
							if(resultF != `<div class="officers-list">`){
								resultF += `</div>`
								officersBotF[0].innerHTML += resultF;
							}
						})
